<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload App</title>
</head>
<body>
    <h1>Welcome to the Image Upload App</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Upload Single Image</button>
    </form>
    <form id="upload-multiple-form" enctype="multipart/form-data">
        <input type="file" name="files" multiple required />
        <button type="submit">Upload Multiple Images</button>
    </form>
    <div id="images"></div>
    <script src="app.js"></script>
</body>
</html>
